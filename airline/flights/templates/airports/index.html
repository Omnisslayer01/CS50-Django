{% extends 'airports/layout.html' %}

{% block body %}
<h1>Flights</h1>
<ul>
    {% for flight in flights %}
        <li>Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}} in {{flight.duration}}</li>

        {%empty%}
        <h4>No flights seem to be currently available</h4>
    {%endfor%}
</ul>
    
{% endblock%}
