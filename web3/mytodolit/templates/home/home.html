{% extends 'home/layout.html' %}

{% block body %}

    <h1>Welcome</h1>
    <h3>This is your To-Do-List</h3>

    <ol>
        {% for task in tasks %}
        <li>{{task}}</li>

        {% empty %}
        <h4>No tasks to see here</h4>

        {% endfor %}
    </ol>
    <a href="{% url 'thisisaddtask' %}">Want to add tasks?</a>
    

{% endblock %}
